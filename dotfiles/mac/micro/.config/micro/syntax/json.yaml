filetype: json

detect:
    filename: "\\.json$"

rules:
    # Object keys (quoted strings followed by colon) - use identifier.class for green
    # Note: matches the key and colon together since micro doesn't support lookahead
    - identifier.class: '"[^"\\\\]*(\\\\.[^"\\\\]*)*"\\s*:'
    
    # Boolean values
    - constant.bool: "\\b(true|false|null)\\b"
    
    # Numbers
    - constant.number: "-?\\b([0-9]+\\.[0-9]+([eE][+-]?[0-9]+)?|[0-9]+[eE][+-]?[0-9]+|[0-9]+)\\b"
    
    # Regular string values (not keys)
    - constant.string:
        start: '"'
        end: '"'
        skip: "\\\\."
        rules:
            - constant.specialChar: "\\\\u[0-9a-fA-F]{4}"
            - constant.specialChar: "\\\\."
    
    # Brackets and braces
    - symbol.brackets: "[\\[\\]{}]"
    
    # Colons and commas
    - symbol.operator: "[,:]"
